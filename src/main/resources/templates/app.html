<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Conversion</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div th:replace="~{navigation :: navigation(Home)}" />
        <h1><span class="badge badge-secondary">Добро пожаловать в конвертатор валют</span></h1>

        <form>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label >Исходная валюта</label>
                        <select  name="currency_from" class="form-control">
                        <option th:text="${param.currency_from == null ? 'Choose...' : param.currency_from}"></option>
                        <option th:each="c:${currencies}"
                                th:text="${c.getCharCode()} + ' (' + ${c.getName()} + ')'"></option>
                        </select>
                </div>

                <div class="form-group col-md-4">
                    <label >Целевая валюта</label>
                    <select name="currency_to" class="form-control">
                        <option th:text="${param.currency_to == null ? 'Choose...' : param.currency_to}"></option>
                        <option th:each="c:${currencies}"
                                th:text="${c.getCharCode()} + ' (' + ${c.getName()} + ')'"></option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <input name="count_from" type="text" class="form-control"
                           th:value="${param.count_from != null ? param.count_from: ''}">
                </div>
                <div class="form-group col-md-6">
                    <input name="count_to" type="text" class="form-control"
                            th:value="${result != null ? result : ''}">
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Конвертировать</button>
        </form>
    </div>
</body>
</html>
