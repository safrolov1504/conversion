<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Statistik</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div th:replace="~{navigation :: navigation(Statistik)}" />
        <h1><span th:text="#{phrase.main}" class="badge badge-secondary"></span></h1>
        <h4><span th:text="#{phrase.statistic}" class="badge badge-secondary"></span></h4>

        <form th:accept="@{'/app'}" method="get">
            <div class="form-group">
                <label th:text="#{history.table.currFrom}"></label>
                <select  name="currency_statistic" class="form-control">
                    <option th:with="base = #{statistic.choose}" th:text="${param.currency_statistic == null ? base : param.currency_statistic}"></option>
                    <option th:each="c:${currencies}"
                            th:text="${c.getCharCode()} + ' (' + ${c.getName()} + ')'"></option>
                    <option th:text="#{statistic.choose}"></option>
                </select>
            </div>
            <button th:hidden="${errorUrl != null ? true : false}" type="submit" class="btn btn-primary" th:text="#{statistic.submit}"></button>
            <a th:hidden="${errorUrl != null ? true : false}"
               th:href="@{'/statistic'}" class="btn btn-danger" th:text="#{statistic.clearFilter}">Сбросить фильтр</a>
        </form>

        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col" th:text="#{statistic.table.currency}"></th>
                <th scope="col" th:text="#{statistic.table.nominal}"></th>
                <th scope="col" th:text="#{statistic.table.value}"></th>
                <th scope="col" th:text="#{statistic.table.date}"></th>
            </tr>
            </thead>
            <tbody>

            <tr th:each="s :  ${currencyValues}">
                <td th:text="${currency}"></td>
                <td th:text="${s.getCurrency().getNominal()}"></td>
                <td th:text="${s.value}"></td>
                <td th:text="${#dates.format(s.date, 'dd-MM-yyyy')}"></td>
            </tr>
            </tbody>
        </table>

    </div>
</body>
</html>
