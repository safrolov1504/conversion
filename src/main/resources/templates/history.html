<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>History</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div th:replace="~{navigation :: navigation(History)}" />
        <h1><span th:text="#{phrase.main}" class="badge badge-secondary"></span></h1>
        <h4><span th:text="#{phrase.history}" class="badge badge-secondary"></span></h4>

        <form th:accept="@{'/app'}" method="get">
            <div class="form-group">
                <label th:text="#{history.table.currFrom}"></label>
                <select  name="currency_from_search" class="form-control">
                    <option th:with="base = #{history.choose}" th:text="${param.currency_from_search == null ? base : param.currency_from_search}"></option>
                    <option th:each="c:${currencies}"
                            th:text="${c.getCharCode()} + ' (' + ${c.getName()} + ')'"></option>
                    <option th:text="#{history.choose}"></option>
                </select>
            </div>
            <div class="form-group">
                <label th:text="#{history.table.currTo}"></label>
                <select name="currency_to_search" class="form-control">
                    <option th:with="base = #{history.choose}" th:text="${param.currency_to_search == null ? base : param.currency_to_search}"></option>
                    <option th:each="c:${currencies}"
                            th:text="${c.getCharCode()} + ' (' + ${c.getName()} + ')'"></option>
                    <option th:text="#{history.choose}"></option>
                </select>
            </div>
            <div class="form-group">
                <label th:text="#{history.filter.dataFrom}"></label>
                <input class="form-control" type="date" name="date_from_search" th:placeholder="#{history.examDate}"
                       th:value="${param.date_from_search != null ? param.date_from_search: ''}">
            </div>
            <div class="form-group">
                <label th:text="#{history.filter.dataTo}"></label>
                <input class="form-control" type="date" name="date_to_search" th:placeholder="#{history.examDate}"
                       th:value="${param.date_to_search != null ? param.date_to_search: ''}">

            </div>

            <button type="submit" class="btn btn-primary" th:text="#{history.submit}"></button>
            <a type="button" th:href="@{'/history'}" class="btn btn-danger" th:text="#{history.clearFilter}"></a>
            <a type="button" th:href="@{'/history/clear'}" class="btn btn-danger" th:text="#{history.clearHistory}"></a>
        </form>

        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col" th:text="#{history.table.currFrom}"></th>
                <th scope="col" th:text="#{history.table.currTo}"></th>
                <th scope="col" th:text="#{history.table.countFrom}"></th>
                <th scope="col" th:text="#{history.table.countTo}"></th>
                <th scope="col" th:text="#{history.table.date}"></th>
                <th scope="col" th:text="#{history.table.action}"></th>
            </tr>
            </thead>
            <tbody>

            <tr th:each="h : ${histories}">
                <td th:text="${h.currency1.charCode}"></td>
                <td th:text="${h.currency2.charCode}"></td>
                <td th:text="${h.countCur1}"></td>
                <td th:text="${h.countCur2}"></td>
                <td th:text="${h.date}"></td>
                <td><a th:text="#{history.table.del}" th:href="@{'/history/del/' + ${h.id}}" class="btn btn-warning" ></a></td>
            </tr>
            </tbody>
        </table>

    </div>
</body>
</html>
